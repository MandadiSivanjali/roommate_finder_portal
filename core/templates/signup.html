<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Roommate Finder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff); /* dual merged background */
    }

    .auth-container {
      width: 380px;
      max-height: 600px;
      overflow-y: auto;
      padding: 40px 30px;
      background: linear-gradient(135deg, #d09ab0, #c48eb6);
      box-shadow: 0 8px 25px rgba(107, 220, 228, 0.2);
      text-align: center;
      border-radius: 8px;
    }

    .auth-container h2 {
      margin-bottom: 25px;
      font-size: 30px;
      font-weight: 800;
      color: #fff;
      letter-spacing: 1px;
      padding: 8px 15px;
      background: rgba(0,0,0,0.15); /* subtle highlight */
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: inline-block;
    }

    .auth-container form input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      background: #fff;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .auth-container form input:focus {
      box-shadow: 0 0 8px rgba(9, 8, 8, 0.6);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: linear-gradient(90deg, #66a6ff, #89f7fe);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(102,166,255,0.4);
    }

    .auth-container p {
      margin-top: 18px;
      font-size: 14px;
      color: #fff;
    }

    .auth-container a {
      color: #fff;
      font-weight: 600;
      text-decoration: underline;
    }

    .auth-container a:hover {
      color: #f0f0f0;
    }

    @media(max-width: 420px) {
      .auth-container { width: 90%; padding: 35px 20px; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Create an Account</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Sign Up</button>
    </form>
    

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</body>
</html>
