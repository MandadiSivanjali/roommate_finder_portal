<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Roommate Finder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Dual color merged background */
      background: linear-gradient(120deg, #b7c9e2ff, #7390c5ff);
    }

    .login-container {
      background: linear-gradient(180deg, #d09ab0ff, #c48eb6ff);
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      width: 340px;
      text-align: center;
      animation: slideUp 0.8s ease-out;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #444;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      background: #fdfdfd;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 8px rgba(102, 166, 255, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(90deg, #66a6ff, #89f7fe);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(102,166,255,0.3);
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .error {
      color: #e63946;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    {% if form.errors %}
      <p class="error">Invalid username or password.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <span>Don't have an account?</span> <a href="{% url 'signup' %}">Sign Up</a>
    </div>
  </div>
</body>
</html>
